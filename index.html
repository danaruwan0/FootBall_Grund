<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Field</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="football-field">
        <div class="top-left-corner"></div>
        <div class="top-right-corner"></div>
        <div class="bottom-left-corner"></div>
        <div class="bottom-right-corner"></div>
        <div class="half-way-line"></div>
        <div class="center-circle">
            <div class="center-spot"></div>
        </div>
        <div class="penalty-box left-side">
            <div class="penalty-spot"></div>
            <div class="goal-box left-side"></div>
        </div>
        <div class="penalty-box right-side">
            <div class="penalty-spot"></div>
            <div class="goal-box right-side"></div>
        </div>

    </div>
</body>
</html>
